<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a test web page</h1>
    <p>Below we show the media captured from the user's (local) camera</p>


    <video id="local-video" width=400 autoplay  playsinline></video>
    
    <script>

        function add_stream(stream) {
            const video = document.getElementById("local-video");
            video.srcObject = stream;
            video.onloadedmetadata = function () {
                video.play();
            };
        } 

        navigator.mediaDevices.getUserMedia({video: true}).then( add_stream ).catch(function (err){
            // always check for errors at the end.
            console.error(`${err.name}: ${err.message}`);
        });


    </script>
</body>
</html>
